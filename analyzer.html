<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        #graphContainer {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr.highlight {
            background-color: #ffcccb;
        }
        .tagButton {
            margin: 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .tag-checkbox {
            float: right;
            margin-left: 10px;
        }
        tr.highlight {
            background-color: #ffcccb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Analysis</h1>
        <div id="graphContainer">
            <canvas id="totalIncomeExpenseChart"></canvas>
            <canvas id="dailyIncomeExpenseChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        console.log('Chart.js loaded successfully');

        window.addEventListener('message', function(event) {
            const data = event.data;
            console.log('Received data:', data);

            // Convert USD to IQD
            const exchangeRate = parseFloat(data.exchangeRate);
            const totalIncomeIQD = parseFloat(data.totalIncomes.replace(/,/g, '')) * exchangeRate;
            const totalExpenseIQD = parseFloat(data.totalExpenses.replace(/,/g, '')) * exchangeRate;

            // Prepare data for Total Income vs Total Expense Chart
            const totalIncomeExpenseData = {
                labels: ['Total Income (IQD)', 'Total Expense (IQD)'],
                datasets: [{
                    label: 'Total Income vs Total Expense',
                    data: [totalIncomeIQD, totalExpenseIQD],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            // Get the context of the canvas element
            const totalIncomeExpenseCtx = document.getElementById('totalIncomeExpenseChart').getContext('2d');
            console.log('Total Income vs Total Expense Chart context:', totalIncomeExpenseCtx);

            // Create the chart
            new Chart(totalIncomeExpenseCtx, {
                type: 'bar',
                data: totalIncomeExpenseData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            console.log('Total Income vs Total Expense Chart created successfully');

            // Prepare data for Daily Income vs Daily Expense Chart
            const dailyIncomeExpenseData = {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'], // Placeholder labels, replace with actual dates
                datasets: [
                    {
                        label: 'Daily Income (IQD)',
                        data: [10000, 15000, 20000, 25000, 30000], // Placeholder data, replace with actual daily incomes
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    },
                    {
                        label: 'Daily Expense (IQD)',
                        data: [5000, 7500, 10000, 12500, 15000], // Placeholder data, replace with actual daily expenses
                        borderColor: 'rgba(255, 99, 132, 1)',
                        fill: false
                    }
                ]
            };

            // Get the context of the new canvas element
            const dailyIncomeExpenseCtx = document.getElementById('dailyIncomeExpenseChart').getContext('2d');
            console.log('Daily Income vs Daily Expense Chart context:', dailyIncomeExpenseCtx);

            // Create the new chart
            new Chart(dailyIncomeExpenseCtx, {
                type: 'line',
                data: dailyIncomeExpenseData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            console.log('Daily Income vs Daily Expense Chart created successfully');
        });

        function formatNumberWithCommas(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>
</body>
</html>
